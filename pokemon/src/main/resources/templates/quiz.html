<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{/img/squared_pokemon_transparent.ico}"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4">
      <div class="py-5">
        <!-- nav -->
        <div class="flex items-center justify-between">
          <!--login and home -->
          <div class="flex gap-4">
            <a href="/" class="text-blue-500 hover:text-blue-700">Home</a>
            <a href="/party" class="text-blue-500 hover:text-blue-700" >My Party</a>
          </div>
          <div>
            <a href="/">
              <img
                th:src="@{/img/pokemon-logo.png}"
                alt="Pokémon Logo"
                class="ml-10 h-12"
              />
            </a>
          </div>
          <!-- other links -->
          <div class="flex gap-4">
            <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a>
            <a href="/quiz" class="text-blue-500 hover:text-blue-700">Challenge</a>
            <a href="/news" class="text-blue-500 hover:text-blue-700">News</a>
          </div>
        </div>
        <!-- nav end -->

        <!--page body: quiz-->
        <div class="text-center my-4">
          <h1 class="text-3xl font-bold mb-2">Ultimate Trainer Challenge</h1>
          <p class="text-lg mb-2">
            Your current high score: <span th:text="${totalScore}">0</span>
          </p>
          <p th:if="${message}" th:text="${message}" class="text-red-500"></p>
        </div>

        <!-- question -->
        <div th:object="${question}" class="text-center my-4">
          <h2
            th:text="${question.id} + ': ' + ${question.question}"
            class="text-2xl mb-4"
          >
            Default Question
          </h2>
          <img
            class="h-auto max-w-md mx-auto mb-4"
            th:src="${question.imageUrl}"
            alt="Question Image"
          />
          <div class="flex justify-center items-center space-x-4">
          <form
            method="post"
            th:action="@{/quiz}"
            class="inline-flex items-center"
          >
            <input
              type="text"
              name="answer"
              class="border border-gray-300 rounded py-2 px-4 mr-2"
            />
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded"
            >
              Submit
            </button>
          </form>

          <form method="post" th:action="@{/quiz/skip}" >
            <button
              type="submit"
              class="border border-black bg-white-500 hover:bg-white-700 text-black font-bold py-2 px-4 rounded text-md"
            >
              Skip
            </button>
          </form>
        </div>
        </div>
        <!--quiz rules-->
        <div class="text-center mb-4 mt-2">
          <h2 class="text-xl font-semibold mb-2">
            Rules:
            <span class="mb-1 text-lg font-normal">1st attempt: 5 points | 2nd attempt: 3 points | Other attempts: 1 point | Skip a question: -5 points</span>
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
