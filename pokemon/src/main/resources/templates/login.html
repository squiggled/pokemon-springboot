<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Center - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{/img/squared_pokemon_transparent.ico}"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4">
      <div class="py-5">
        <!-- nav -->
        <div class="flex items-center justify-between">
          <!--login and home -->
          <div class="flex gap-4">
            <a href="/" class="text-blue-500 hover:text-blue-700">Home</a>
            <a href="/party" class="text-blue-500 hover:text-blue-700" >My Party</a>
          </div>
          <div>
            <a href="/">
              <img
                th:src="@{/img/pokemon-logo.png}"
                alt="Pokémon Logo"
                class="ml-12 h-12"
              />
            </a>
          </div>
          <!-- other links -->
          <div class="flex gap-4">
            <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a>
            <a href="/quiz" class="text-blue-500 hover:text-blue-700">Challenge</a>
            <a href="/news" class="text-blue-500 hover:text-blue-700">News</a>
          </div>
        </div>
        <!-- nav end -->

       <!-- login -->
       <div class="flex justify-center items-start min-h-screen pt-16">
        <div class="w-full max-w-xs">
            <!-- to logout -->
            <div th:if="${currentUser}" th:object="${currentUser}" class="mb-4">
                <div class="flex flex-col items-center justify-start min-h-screen">
                    <h1 class="text-center text-2xl font-bold mb-4">Welcome, <span th:text="${currentUser}"></span></h1>
                    <form th:action="@{/logout}" method="post" class="text-center">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
           <!-- to login -->
          <div th:unless="${currentUser}">
            <h1 class="text-3xl font-bold mb-4 text-center -mt-2">Login</h1>
            <form method="post" th:action="@{/login}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login">
                  Username:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="login" placeholder="Username">
                
                <label class="block text-gray-700 text-sm font-bold mb-2 mt-4" for="password">
                  Password:
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password">
                <span th:if="${error}" th:text="${error}" style="color: red;" class="mt-2"></span>
              </div>
              
              <div class="flex flex-col items-center justify-center space-y-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Login
                </button>
                <p class="text-center">Need an account? <a href="/register" class="text-blue-500 hover:text-blue-700">REGISTER</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
        
      </div>
    </div>
  </body>
</html>
